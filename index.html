<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Treinando</title>
</head>
<body>
    <div class="cabecalho">
        <h1>FreeCodeCamp Survey Form</h1>
        <p>Thank you takig the time to help us improve the platform</p>
        
    </div>

    <header class="Estrutura">
    
    <form >
        <div class="nome"></div>
    <label for="nome">Nome</label><br>
    <input type="text" id="nome" required><br>
    </div>
    
        <div class="email">
    <label for="Email">Email</label><br>
    <input type="email" id="email" required><br>
    </div>

    <div class="idade">
    <label for="idade">Idade</label><br>
    <input type="number" id="idade" required><br>
    </div>

    <div class="opção">
    <label for="opção">Qual opção melhor descreve seu nível?</label><br>
    <input type="radio" id="FRONT-END">Front-end<br>
    <input type="radio" id="BACK-END">Back-end<br>
    <input type="radio" id="FULL-STACK">Full-Stack<br>
    </div>

    <div class="comentario">
    <label for="comentario">Deixe aqui seu comentário sobre sua trajetória!</label><br>
    <textarea id="comentario" rows="10" cols="70"></textarea>
      
    
    <div class="submit-button">
    <input type="submit" value="Enviar questionário">
</div>
</div>
</form>
</header>
</body>
</html>
